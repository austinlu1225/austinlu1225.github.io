  <style>
    .topnav{
        background-color: #333;
        overflow: hidden;
    }
    
    .topnav a{
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    
    .active{
        background-color: #04AA6D;
        color: white;
    }
    
    .topnav .icon{
        display: none;
    }
    
    .dropdown{
        float: left;
        overflow: hidden;
    }
    
    .dropdown .dropbtn{
        font-size: 17px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
    }
    
    .dropdown-content{
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1; 
    }
    
    .dropdown-content a{
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left; 
    }
    
    .topnav a:hover, .dropdown:hover .dropbtn{
        background-color: #555;
        color: white;
    }
    
    .dropdown-content a:hover{
        background-color: #ddd;
        color: black;
    }
    
    .dropdown:hover .dropdown-content{
        display: block;
    }
    
    @media screen and (max-width: 600px){
        .topnav a:not(:first-child), .dropdown .dropbtn{
            display: none;
        }
        .topnav a.icon{
            float: right;
            display: block;
        }
    }
   
   .body{
      font-family: Times New Roman, Times New Roman, Times New Roman;

      text-align: center;

      color: black;
    }

   .header h1{

   }
